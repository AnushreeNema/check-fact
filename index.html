<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Fact</title>
  </head>
  <body>
    <div class="container">
      <h2 class="centered">Check Fact</h2>
      <p class="centered">Know the truth!</p>
      <textarea
        id="claimInput"
        placeholder="e.g. The statue of liberty is visible from space."
      ></textarea>
      <div class="centered">
        <button onclick="checkClaim()">Check</button>
        <div id="result"></div>
      </div>
    </div>
  </body>
</html>
